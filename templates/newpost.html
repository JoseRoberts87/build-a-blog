{% extends "base.html" %}

{% block content %}

	<form action="/blog/newpost" method="post"> 
		<label>
			<div>title</div>
			<input type="text" name="title" value="{{title}}">
		</label>

		<label>
			<div>newpost</div>
			<textarea name="newpost">{{newpost}}</textarea>
		</label>

		<div class="error">{{error}}</div>

		<input type="submit">
	</form>
	
{% endblock %}
